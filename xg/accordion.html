<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴</title>
<style>
* {margin:0; padding:0; list-style:none;}
#div1 {width:940px; height:305px; border:1px solid black; margin:10px auto; position:relative; overflow:hidden;}
#div1 span {width:20px; height:305px; display:block; position:absolute; left:0; top:0;}
#div1 div {width:840px; height:305px; position:absolute; left:0; top:0; background:#CCC;}
</style>
<script src="js/move.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aDiv=oDiv.children;
	for(var i=1;i<aDiv.length;i++){
		aDiv[i].style.left=i*20+'px';
	}
	
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].index=i;
		aDiv[i].onmouseover=function(){
			for(var i=0;i<aDiv.length;i++){
				if(i<=this.index){
					//←		i*span.w
					//console.log(aDiv[i]);
					//aDiv[i].style.left=i*20+'px';
					move(aDiv[i],{left:i*20},{duration:500});
					//move(aDiv[i],{left:i*20});
				}else{
					//→	div.w+(i-1)*span.w
					//aDiv[i].style.left=840+(i-1)*20+'px';
					move(aDiv[i],{left:840+(i-1)*20},{duration:500});
					//move(aDiv[i],{left:840+(i-1)*20});
				}	
			}
		};	
	}
};
</script>
</head>

<body>
<div id="div1">
	<div class="active"><img src="images/00.jpg" /><span style="background:#C00;">第0项</span></div>
	<div><img src="images/01.jpg" /><span style="background:#0fc;">第1项</span></div>
	<div><img src="images/02.jpg" /><span style="background:#af0;">第2项</span></div>
	<div><img src="images/03.jpg" /><span style="background:#c0f;">第3项</span></div>
	<div><img src="images/00.jpg" /><span style="background:#e0f;">第4项</span></div>
	<div><img src="images/01.jpg" /><span style="background:#a90;">第5项</span></div>
</div>
</body>
</html>
