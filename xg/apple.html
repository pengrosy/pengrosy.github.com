<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>苹果菜单</title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{ background:url(images/bg.jpg);}
p{ font-size:24px; margin-left:43%; margin-top:33%;}
#div1{ position:fixed;bottom:0;left:0;width:100%; text-align:center;}
#div1 img{width:64px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.getElementsByTagName('img');	
	
	//1.
	document.onmousemove=function(ev){
		var oEvt=ev||event;
		for(var i=0;i<aImg.length;i++){
			//a=img.left-clientX+img.w/2
			//b=img.top-clientY+img.h/2
			var a=aImg[i].offsetLeft-oEvt.clientX+aImg[i].offsetWidth/2;
			var b=aImg[i].offsetTop+oDiv.offsetTop-oEvt.clientY+aImg[i].offsetHeight/2;
			//c=Math.sqrt(a2+b2)
			var c=Math.sqrt(a*a+b*b);
			
			var dis=c;//到图标的距离
			//aIpt[i].value=dis.toFixed(2);
			
			//计算比值
			var scale=1-dis/300;	//1----0
			
			if(scale<0.5) scale=0.5;//限定比值
			
			aImg[i].style.width=128*scale+'px';//使用
		}	
	}
};
</script>
</head>

<body>
<p>鼠标放过来试试</p>
<div id="div1">	
	<img src="images/apple1.png">
	<img src="images/apple2.png">
	<img src="images/apple3.png">
	<img src="images/apple4.png">
	<img src="images/apple5.png">
</div>

</body>
</html>
